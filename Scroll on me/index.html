<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll On Me!!!!!</title>
</head>
<body>

<h1 id = "Text">WHATS UP</h1>
</body>
<script>
    let titleElement = document.getElementById("Text");
    titleElement.addEventListener("wheel", ()=>
    {
        titleElement.innerHTML += "!";
    });

    titleElement.addEventListener("click", ()=>
    {
        titleElement.innerHTML = "WHATS UP"
    });
</script>
</html>
